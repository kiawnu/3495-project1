<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login for Enter</h2>
    <form action="/login" method="POST">
        <input type="hidden" name="redirect" value="3000"> <!-- Redirect to localhost:3000 -->
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Login for Show</h2>
    <form action="/login" method="POST">
        <input type="hidden" name="redirect" value="3300"> <!-- Redirect to localhost:3200 -->
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

</body>
</html>
